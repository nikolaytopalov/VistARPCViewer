			height: 380px;
            overflow: auto;
        }

			height: 200px;
            overflow:auto;
        }
		
		.scrollable-details {
			height: 640px;
            overflow: auto;
        }

			width:110px;
		}
						
		.scroll {
			overflow: auto;
		}

    </style>

    <title >Display VistA RPC</title>

  </head>

  <body>
       
	<!-- Main body -->
    <div class="container-fluid">
		<div class="row-fluid " >
		
		<div class="col-md-4 id="leftPane"> 
			<div class="panel panel-primary ">
					
				<div class="panel-heading">
					<h3 class="panel-title">Select VistA Remote Procedure Call</h3>
				</div>
				
				<div class="panel-body ">						
					<form class="form-inline" role="form" id="formSelection">			
						<div class="row">
							<div class="form-group">
								<label for="ienFrom">IEN between</label>					
								<input type="text" class="form-control" id="ienFrom" placeholder="from"/>
								
								<label for="ienTo">and</label>
								<input type="text"  class="form-control" id="ienTo" placeholder="to"/>	
							</div>
						</div>
						
						<div class="row">
							<div class="form-group">
								<label for="nameStart">Name starts with</label>
								<input type="text"  class="form-control" id="nameStart" placeholder="starts"/>
							</div>
						</div>
						
						<div class="row">
							<div class="form-group ">
								<label for="nameContain">Name contains</label>
								<input type="text" class="form-control" id="nameContain" placeholder="contains"/>
							</div>
						</div>
						
						<div class="row">
							<div class="form-group ">								
								<label for="routine" >Routine starts with</label>							
								<input type="text"  class="form-control" id="routine" placeholder="routine"/>
							</div>
						</div>
					
						<div class="row">		
							<div class="checkbox">
								<label  for="alphaSort">
									<input type="checkbox" id="alphaSort" /> Alpha Sort
								</label>
							</div>
							
							<div class="checkbox">
								<label  for="singleLine">
									<input type="checkbox" id="singleLine" /> Output in Single Line
								</label>
							</div>
								
							<div class="checkbox">						
									
								<label for="showIEN"> 
									<input type="checkbox" id="showIEN" /> Show RPC IEN 
								</label>									 
							</div>
						</div>
					
						<div >
							<button type="submit" class="btn btn-primary" id="btnShowRPCList" 											
									data-loading-text="Searching...">Search for RPC(s)									
							</button>
						</div>
				
					</form>
										
					<div class="scrollable-list" id="rpcList">
					</div>
													
				</div>
			</div>	
		
		</div> <!-- left pane -->
		
		<div class="col-md-8 scrollable-details" id="RPCDetailPane" style="display: none">
		
			<div class="panel panel-primary">
				
				<div class="panel-heading">
					<button  class="panel-title btn btn-link" id="RPCDetailName" onClick=testRPC(event) ></button>
								
				</div>
				<div class="panel-body" id="RPCDetailContent">
					
				</div>
			</div>	
		</div>
		
		
		<div class="col-md-8 scrollable-details" id="RoutineDetailPane" style="display: none">
			<div class="panel panel-primary">				
				<div class="panel-heading">
					<a class="close" href="javascript:closePane('RoutineDetailPane')" >X</a>
					<h1 class="panel-title" id="RoutineDetailName"></h1>					
				</div>
				<div class="scroll" id="RoutineDetailContent">
								
				</div>
			</div>	
		</div>	
		
	<div class="modal fade" id="RPCTestForm"  role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" >
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title" id="RPCTesterFormTitle" >RPC Tester</h4>
          </div>
          <div class="modal-body" id="RPCTesterFormBody">
            <form role="form" class="form-horizontal" id="RPCTester">
				<div class="row">
					<div class="col-sm-3 form-group">
						<label class="sr-only" for="DUZ">DUZ</label>
						<input type="text" class="form-control" id="DUZ" 
								placeholder="Enter DUZ" data-toggle="popover" data-content="User DUZ"/>
					</div>
					<div class="col-sm-3 form-group">
						<label class="sr-only" for="Division">User Division</label>
						<input type="text" class="form-control" id="Division" 
								placeholder="Enter Division" data-toggle="popover" data-content="User division id"/>
					</div>
					<div class="col-sm-6 form-group">
						<label class="sr-only" for="RPCContextId">RPC Context</label>
						<input type="text" class="form-control" id="RPCContextId"
								placeholder="Enter RPC context" placeholder="Enter DUZ" 
								data-toggle="popover" data-content="Context in which the RPC will be executed."/>
					</div>
				</div>
				
				<div  id="RPCTesterParams" > </div>
				
				
				<div class="panel panel-primary">				
					<div class="panel-heading">
						
						<h1 class="panel-title" >Result</h1>
												
					</div>
					<div id="RPCTesterResult"  class="scrollable-result"> </div>
					
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="RPCExecuteBtn">Execute</button>
				</div>
            </form>
            
          </div>
        </div>
      </div>
    </div>
		
    </div> <!-- container -->

  </body>
