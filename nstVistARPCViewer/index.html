    <title >Display VistA RPC</title>

  </head>

  <body>
    
	<!-- Main body -->
    <div class="container-fluid">
		<div class="row-fluid " >
		
			<div class="col-md-4 id="leftPane"> 
				<div class="panel panel-primary ">
						
					<div class="panel-heading">
						<h3 class="panel-title">Select VistA Remote Procedure Call</h3>
					</div>
					
					<div class="panel-body ">						
						<form class="form-inline" role="form" id="formSelection">			
							<div class="row">
								<div class="form-group">
									<label for="ienFrom">IEN between</label>					
									<input type="text" class="form-control" id="ienFrom" placeholder="from"/>
									
									<label for="ienTo">and</label>
									<input type="text"  class="form-control" id="ienTo" placeholder="to"/>	
								</div>
							</div>
							
							<div class="row">
								<div class="form-group">
									<label for="nameStart">Name starts with</label>
									<input type="text"  class="form-control" id="nameStart" placeholder="starts"/>
								</div>
							</div>
							
							<div class="row">
								<div class="form-group ">
									<label for="nameContain">Name contains</label>
									<input type="text" class="form-control" id="nameContain" placeholder="contains"/>
								</div>
							</div>
							
							<div class="row">
								<div class="form-group ">								
									<label for="routine" >Routine starts with</label>							
									<input type="text"  class="form-control" id="routine" placeholder="routine"/>
								</div>
							</div>
						
							<div class="row">		
								<div class="checkbox">
									<label  for="alphaSort">
										<input type="checkbox" id="alphaSort" /> Alpha Sort
									</label>
								</div>
								
								<div class="checkbox">
									<label  for="singleLine">
										<input type="checkbox" id="singleLine" /> Output in Single Line
									</label>
								</div>
									
								<div class="checkbox">						
										
									<label for="showIEN"> 
										<input type="checkbox" id="showIEN" /> Show RPC IEN 
									</label>									 
								</div>
							</div>
						
							<div >
								<button type="submit" class="btn btn-primary" id="btnShowRPCList" 											
										data-loading-text="Searching...">Search for RPC(s)									
								</button>
							</div>
					
						</form>
											
						<div class="scrollable-list" id="rpcList">
						</div>
														
					</div>
				</div>	
			
			</div> <!-- left pane -->

			<div class="container" id="RPC_container"  style="display: none"> </div>
			
			<div class="container" id="Routine_container"  style="display: none"> </div>
			
			<!-- RPC Tester Form -->
			<div class="modal fade" id="RPCTesterForm"  role="dialog">   </div>
			
		</div>
    </div> <!-- container -->
